<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Randomizer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #image-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      position: fixed;
      bottom: 20px;
      right: 50%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="image-container"></div>
  <button onclick="randomize()">Randomize</button>

  <script>
    const images = ["/AboutmeIMG/aboutme1.jpg", "/Image/OLDMAIN-37.jpg", "/Image/OLDMAIN-69.jpg", "/Image/OLDMAIN-71.jpg", "/Image/OLDMAIN-72.jpg", "/Image/OLDMAIN-79.jpg"];

    // Function to set an initial image on page load
    function setInitialImage() {
      const container = document.getElementById("image-container");
      container.innerHTML = "";
      const initialImg = "/AboutmeIMG/aboutme1.jpg"; // Change this to the desired initial image
      const blendMode = getBlendMode();
      const imageContainer = createImageContainer();
      const image = createImageElement(initialImg, blendMode);
      imageContainer.appendChild(image);
      container.appendChild(imageContainer);
    }

    // Call the setInitialImage function when the page loads
    window.onload = setInitialImage;

    function randomize() {
      const container = document.getElementById("image-container");
      container.innerHTML = "";
      const img1 = images[Math.floor(Math.random() * images.length)];
      const img2 = images[Math.floor(Math.random() * images.length)];
      const blendMode1 = getBlendMode();
      const blendMode2 = getBlendMode();
      const imageContainer = createImageContainer();
      const image1 = createImageElement(img1, blendMode1);
      const image2 = createImageElement(img2, blendMode2);
      imageContainer.appendChild(image1);
      imageContainer.appendChild(image2);
      container.appendChild(imageContainer);
    }

    function createImageContainer() {
      const container = document.createElement("div");
      container.style.display = "flex";
      container.style.justifyContent = "center";
      container.style.alignItems = "center";
      container.style.height = "100%";
      container.style.width = "100%";

      return container;
    }

    function createImageElement(imageSrc, blendMode) {
      const img = document.createElement("img");
      img.src = imageSrc;
      img.style.mixBlendMode = blendMode;
      img.style.width = "100%";
      img.style.height = "100%";
      img.style.objectFit = "cover";
      img.style.position = "absolute";
      img.style.top = "auto";
      img.style.left = "0";
      return img;
    }

    function getBlendMode() {
      const blendModes = [
        "normal",
        "multiply",
        "screen",
        "overlay",
        "darken",
        "lighten",
        "color-dodge",
        "color-burn",
        "hard-light",
        "soft-light",
        "difference",
        "exclusion",
        "hue",
        "saturation",
        "color",
        "luminosity"
      ];
      return blendModes[Math.floor(Math.random() * blendModes.length)];
    }
  </script>
</body>
</html>
