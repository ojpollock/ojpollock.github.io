<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa11.css">
    <title>jokanator</title>
</head>
<body>
    <div class="app">
        <header>Joke time</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
          <div class="quote-text" id="js-quote-text2"></div>
          <div class="quote-text" id="js-quote-text1"></div>
        </section>
        <section class="controls" >
          <button type="button" id="js-new-quote" class="new-quote button">
            Tell me a little joke
          </button type="button" id="js-tweet" target="_blank">


          </button>
          <a class="twitter button" id="js-tweet" target="_blank" rel="noreferrer">PUNCHLINE</a>
          <button id="laugh">
            laugh
          </button>
        </section>
      </div>
      <p>I extended this by adding a laugh button to the mix, which makes it more interactive. I also made it so the show answer button actually works, (which is also an extention to what we had in class.)</p>
      <script src="wa11.js"></script>
</body>
</html>
