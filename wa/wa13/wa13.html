<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="wa13.css">
    <script defer src="wa13.js"></script>
</head>
<body>

	<div class="all">
	<form>
		<div id="step1">
			<label for="res1">Would you like to change the volume?</label>
			<input type="text" id="res1" name="res1"><br><br>
			<button type="button" onclick="nextStep('step1', 'step2')">Next</button>
		</div>
		
		<div id="step2" style="display:none;">
			<label for="res2">Please list "plus" or "minus" the desired amount:</label>
			<input type="text" id="res2" name="res2"><br><br>
			<button type="button" onclick="nextStep('step2', 'step3')">Next</button>
		</div>
		
		<div id="step3" style="display:none;">
			<label >Submit:</label>
			<!-- <textarea id="message" name="message"></textarea><br><br> -->
			<button type="button" onclick="submitForm()">Submit</button>
		</div>
	</form>

	<div class="volume">
		<p>Volume: <span class="output">50</span></p>
	</div>
</div>
</body>
</html>
